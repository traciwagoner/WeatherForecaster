<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherForcaster</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input 
            type="search" 
            placeholder="Type a city..."
            class="form-control" 
            id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-95"/>
          </div>
        </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>As of <span id="date"></span></li>
              <li id="sky"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" id="fahrenheit-link" class="active">°F</a> | 
                  <a href="#" id="celcius-link">°C</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>

          <div class="row weather-forecast" id="forecast">

          </div>
        </div>
        <small>
          <a href="https://blissful-kepler-afaac8.netlify.app" target="_blank"
            >Open-source code</a
          >
          by Traci Wagoner
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
